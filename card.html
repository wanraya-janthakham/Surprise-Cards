<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>การ์ด</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="card-page">
<div class="cute-bg"></div>
<div class="envelope-wrap closed">
<div class="envelope style-classic">
<div class="confetti" aria-hidden="true"></div>
<div class="flap"></div>
<div class="seal"><svg class="icon"><use href="icons/icons.svg#heart"/></svg></div>
<div class="kitty-face" aria-hidden="true"></div>
<div class="slot">
<div id="card" class="card theme-anniversary palette-pink letter">
<div class="sparkles" aria-hidden="true"></div>
<div class="card-inner">
<div class="top-row">
<svg class="icon"><use href="icons/icons.svg#heart"/></svg>
<svg class="icon"><use href="icons/icons.svg#star"/></svg>
<svg class="icon"><use href="icons/icons.svg#bow"/></svg>
</div>
<h1 id="title" class="title">วันครบรอบ</h1>
<div id="msg" class="message"></div>
<div class="meta">
<span id="who" class="who"></span>
<span id="when" class="when"></span>
</div>
<div class="foot">
<span>♡</span>
<span>✿</span>
<span>♡</span>
</div>
</div>
</div>
<div class="pocket"></div>
</div>
</div>
<div id="stage" class="stage" aria-live="polite"></div>
</div>
<script src="js/card.js"></script>
</body>
</html>
